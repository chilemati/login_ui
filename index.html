<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./asset/fontawesome-free-6.1.1-web/css/all.css">
</head>
<body class="login-body">

    <div class="container">
        <div class="signup">
            <div class="box one">
                <div class="intro">
                    <h1>welcome to <br> JS-Authentication</h1>
                    <h4>Powered by LocalStorage <br> (mini-back-end with vanilar Javascript)</h4>
                </div>
    
                <div class="img">
    
                </div>
            </div>
            <div class="box two">
                <form class="form">
                    <h1> Login</h1>
    
                    <div class="form-inputs">
                        <div class="input-style">
                            <span class="em"></span>
                            <input type="text" required placeholder="Email Address" class="username">
                        </div>
                       
                        <div class="input-style">
                            <span class="pw"></span>
                           <span class="icon-input"><input type="text" required placeholder="Password" class="pw-inp">
                        <i class="fa-solid fa-eye-slash eye" id="eye"></i></span>
                        </div>
    
                        <div class="send">
                            <button> Login Now</button>
                        </div>
    
                        <div class="exist">
                            <p>Do'nt have an Account? <span class="toLogin"> <a href="./signUp.html">SignUp</a></span></p>
                        </div>
    
    
    
                    </div>
    
                </form>
            </div>
        </div>
    </div>
    
    <script src="./login.js"></script>
</body>
</html>
