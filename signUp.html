<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page </title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./asset/fontawesome-free-6.1.1-web/css/all.css">
</head>
<body class="signup-body">

    <div class="container">
        <div class="signup">
            <div class="box one">
                <div class="intro">
                    <h1>welcome to <br> JS-Authentication</h1>
                    <h4>Powered by LocalStorage <br> (mini-back-end with vanilar Javascript)</h4>
                </div>
        
                <div class="img">
        
                </div>
            </div>
            <div class="box two">
                <form >
                    <h1>create account</h1>

                    <div class="create-with">
                        <span > <span class="google"></span> Signup with Google</span>
                        <span > <span class="facebook"></span> Signup with Facebook</span>

                        <p> - OR -</p>
                    </div>
                        <div class="form-inputs">
                           <div class="input-style">
                             <span class="fn"></span> <br>
                            <input type="text" required placeholder="Full Name" class="fulna">
                           </div>
                           <div class="input-style">
                             <span class="em"></span> <br>
                            <input type="text" required placeholder="Email Address" class="email">
                           </div>
                           <div class="input-style">
                             <span class="pw"></span> <br>
                            <span class="icon-input">
                                <input type="text" required placeholder="Password" class="pw-inp">
                                <i class="fa-solid fa-eye-slash" id="eye"></i>
                            </span>
                           </div>

                           <div class="send">
                            <button> Create Account</button>
                           </div>

                           <div class="exist">
                            <p>Already have an Account? <span class="toLogin"> <a href="./index.html">Login</a></span></p>
                           </div>

                           
                        
                    </div>

                </form>
            </div>
        </div>
    </div>

    
    <script src="./signUp.js"></script>
</body>
</html>
